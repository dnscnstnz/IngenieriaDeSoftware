{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container">
    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h1>Iniciar Sesion</h1>
                    <form action="#" method="POST" id="form_login">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <input type="submit" value="Log in" class="btn btn-outline-info" id="login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
